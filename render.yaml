# V3D Platform API - Render configuration
# Build: runs build.sh from repo root (which cd's into apps/api)
# Start: runs Node.js from apps/api/dist
services:
  - type: web
    name: v3d-api
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: .
    buildCommand: sh build.sh
    startCommand: cd apps/api && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
