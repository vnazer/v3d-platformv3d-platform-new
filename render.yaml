# V3D Platform API - Render configuration
services:
  - type: web
    name: v3d-platform-api
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://web-qbiiefiti-victors-projects-e6841978.vercel.app
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
